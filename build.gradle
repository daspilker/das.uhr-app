defaultTasks 'assemble'

buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.2'
    }
}
apply plugin: 'com.android.application'

repositories {
    jcenter()
    google()
}

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        minSdkVersion 26
        targetSdkVersion 28
    }

    dependencies {
        implementation "com.android.support:appcompat-v7:28.0.0"
    }

    lintOptions {
        disable 'GoogleAppIndexingWarning'
    }

    signingConfigs {
        signingConfigs {
            release {
                storeFile file('daspilker.keystore')
                storePassword project.ext['android.signing.password']
                keyAlias 'das.uhr'
                keyPassword project.ext['android.signing.password']
            }
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
        }
    }
}
