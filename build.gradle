defaultTasks 'assemble'

buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.0'
    }
}
apply plugin: 'com.android.application'

repositories {
    jcenter()
    google()
}

android {
    compileSdkVersion 29
    buildToolsVersion '29.0.3'

    defaultConfig {
        minSdkVersion 29
        targetSdkVersion 29
    }

    dependencies {
        implementation "androidx.fragment:fragment:1.2.5"
    }

    lintOptions {
        disable 'GoogleAppIndexingWarning'
    }

    signingConfigs {
        signingConfigs {
            release {
                storeFile file('daspilker.keystore')
                storePassword project.ext['android.signing.password']
                keyAlias 'das.uhr'
                keyPassword project.ext['android.signing.password']
            }
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
        }
    }
}
