defaultTasks 'assemble'

buildscript {
    repositories {
        mavenCentral()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.1.3'
    }
}
apply plugin: 'com.android.application'

repositories {
    mavenCentral()
    google()
}

android {
    compileSdkVersion 30
    buildToolsVersion '30.0.3'

    defaultConfig {
        minSdkVersion 30
        targetSdkVersion 30
    }

    dependencies {
        implementation "androidx.fragment:fragment:1.3.6"
    }

    lintOptions {
        disable 'GoogleAppIndexingWarning'
    }

    signingConfigs {
        signingConfigs {
            release {
                storeFile file('daspilker.keystore')
                storePassword project.ext['android.signing.password']
                keyAlias 'das.uhr'
                keyPassword project.ext['android.signing.password']
            }
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
        }
    }
}
